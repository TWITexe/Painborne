<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>TWITexe | Painborne</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
      }

      #unity-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background: black;
      }

      #unity-canvas {
        aspect-ratio: 16 / 9;
        width: 100%;
        height: auto;
        max-height: 100%;
        max-width: 100%;
        background: black;
      }

      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #unity-logo {
        width: 120px;
        margin-bottom: 10px;
      }

      #unity-progress-bar-empty {
        width: 240px;
        height: 20px;
        border: 2px solid white;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: white;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo">
          <img src="Build/unity-logo.png" alt="Unity Logo" style="width:100%;">
        </div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>

    <script>
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/Painborne.loader.js";
      const config = {
        dataUrl: buildUrl + "/Painborne.data",
        frameworkUrl: buildUrl + "/Painborne.framework.js",
        codeUrl: buildUrl + "/Painborne.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "YourCompany",
        productName: "Painborne",
        productVersion: "1.0",
      };

      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";

          canvas.addEventListener("click", () => {
            if (canvas.requestFullscreen) {
              canvas.requestFullscreen();
            }
          });

        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
